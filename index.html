<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/532de962e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <header>
        <nav>
            <div>
                <img class="logo" id="logo" src="images/Rick_and_Morty_logo.png" alt="">
            </div>
            <div class="topnav" id="myTopnav">
                <a href="#" id="home">HOME</a>
                <a href="#" id="all">ALL</a>
                <div class="dropdown">
                    <button id="species" class="dropbtn">SPECIE <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content listSpecies">
                        <a href="#" id="human">HUMAN</a>
                        <a href="#" id="alien">ALIEN</a>
                        <a href="#" id="humanoid">HUMANOID</a>
                        <a href="#" id="animal">ANIMAL</a>
                        <a href="#" id="mytholog">MYTHOLOGICAL</a>
                        <a href="#" id="robot">ROBOT</a>
                        <a href="#" id="unknownSpecie">UNKNOWN</a>
                        <a href="#" id="cronenberg">CRONENBERG</a>
                        <a href="#" id="poopybutthole">POOPYBUTHOLE</a>
                        <a href="#" id="disease">DISEASE</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button id="gender" class="dropbtn">GENDER <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content listGender">
                        <a href="#" id="male">MALE</a>
                        <a href="#" id="female">FEMALE</a>
                        <a href="#" id="genderless">GENDERLESS</a>
                        <a href="#" id="unknownGender">UNKNOWN</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button id="status" class="dropbtn">STATUS <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content listStatus">
                        <a href="#" id="alive">ALIVE</a>
                        <a href="#" id="dead">DEAD</a>
                        <a href="#" id="unknown">UNKNOWN</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button id="order" class="dropbtn">ORDER <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" id="orderAtoZ">A - Z</a>
                        <a href="#" id="orderZtoA">Z - A</a>
                    </div>
                </div>
                <div>
                    <a href="javascript:void(0);" style="font-size:15px;" id="iconMenu" class="icon">&#9776;</a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="listCharacters" class="listCharacters"></div>
        <div id="buttonsContainer" class="pagination"></div>
    </section>

    <!-- OVERLAY PER CHARACTER -->
    <section class="overlay" id="overlay">
        <div class="overlay-characters" id="overlay-characters"></div>
        <button id="btn-close"><i class="fas fa-times"></i></button>
        <img src="">
        <p class="description"></p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer-container">
        <div class="social-media">
            <div class="icon-container">
                <a href="https://github.com/MayraPerez97" target="_blank" class="github">
                    <i class="fab fa-github"></i>
                </a>
            </div>

            <div class="icon-container">
                <a href="https://www.facebook.com/may.perez.ag/" target="_blank" class="facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>

            <div class="icon-container">
                <a href="https://www.instagram.com/rarity.pe/" target="_blank" class="instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="copyrights">
                <p>MADE BY &copy; MAYRA & VERO</p>
            </div>
        </div>
    </footer>

    <script src="main.js" type="module"></script>

</body>

</html>
