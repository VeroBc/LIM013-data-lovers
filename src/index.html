<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/800e65a272.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="images/Rick_and_Morty.png" alt="">
            </div>
            <div class="icon" id="iconMenu">
                <span><i class="fas fa-bars"></i></span>
            </div>
            <div class="topnav open-menu" id="myTopnav">
                <a href="#" class="active" id="home">HOME</a>
                <a href="#" id="all">CHARACTERS</a>
                <a href="#" id="allEpisodes">EPISODES</a>
                <a href="#" id="allLocations">LOCATIONS</a>
            </div>
        </nav>
    </header>

    <section id="homeSection">
        <div class="home">
            <img src="images/RyM_home.jpg" alt="">
            <h1 class= "centered">Rick and Morty fanpage, find your favorite character!</h1>
            <button id="btn" class="btn">GET STARTED</button>
        </div>
    </section>

    <section id="subheaderSection" class="hide">
     
        <form id="searchWrapper" class="searchWrapper">
            <input type="text" name="searchBar" class="searchBar" id="searchBar" placeholder="Search your Character" autocomplete="off"/>
            <span class="search-btn"><i class="fas fa-search"></i></span>
        </form>

        <div class="more-menu">
            <div class="dropdown">
                <button id="species" class="dropbtn">SPECIE <i class="fa fa-caret-down"></i></button>
                <div id="scroll" class="dropdown-content">
                    <a href="#" id="human">Human</a>
                    <a href="#" id="alien">Alien</a>
                    <a href="#" id="humanoid">Humanoid</a>
                    <a href="#" id="animal">Animal</a>
                    <a href="#" id="mytholog">Mythological</a>
                    <a href="#" id="robot">Robot</a>
                    <a href="#" id="unknownSpecie">Unknown</a>
                    <a href="#" id="cronenberg">Cronenberg</a>
                    <a href="#" id="poopybutthole">Poopybutthole</a>
                    <a href="#" id="disease">Disease</a>
                    <a href="#" id="vampire">Vampire</a>
                    <a href="#" id="parasite">Parasite</a>
                    <a href="#" id="planet">Planet</a>
                </div>
            </div>
            <div class="dropdown">
                <button id="gender" class="dropbtn">GENDER <i class="fa fa-caret-down"></i></button>
                <div id="scrollGender" class="dropdown-content">
                    <a href="#" id="male">Male</a>
                    <a href="#" id="female">Female</a>
                    <a href="#" id="genderless">Genderless</a>
                    <a href="#" id="unknownGender">Unknown</a>
                </div>
            </div>
            <div class="dropdown">
                <button id="status" class="dropbtn">STATUS <i class="fa fa-caret-down"></i></button>
                <div id="scrollStatus" class="dropdown-content">
                    <a href="#" id="alive">Alive</a>
                    <a href="#" id="dead">Dead</a>
                    <a href="#" id="unknown">Unknown</a>
                </div>
            </div>
            <div class="dropdown">
                <button id="order" class="dropbtn">ORDER <i class="fa fa-caret-down"></i></button>
                <div id="scrollOrder" class="dropdown-content">
                    <a href="#" id="orderAtoZ">A - Z</a>
                    <a href="#" id="orderZtoA">Z - A</a>
                </div>
            </div>
        </div>
    </section>


    <section id="charactersSection" class="hide">
        <main class="mainContainer">
            <div id="listCharacters" class="listCharacters"></div>
            <div id="buttonsContainer" class="buttonsContainer active"></div>
            <section class="overlay" id="overlay">
                <div id="overlay-characters">
                    <button id="btn-close"><i class="fas fa-times-circle"></i></button>
                </div>
                <img id="image">
                <p class="description"></p>
            </section>
        </main>
    </section>

    <section id="episodesSection" class="hide">
        <form id="searchWrapperEpisodes" class="searchWrapper">
            <input type="text" name="searchBarEpisodes" class="searchBar" id="searchBarEpisodes" placeholder="Search your Episode" autocomplete="off"/>
            <span class="search-btn"><i class="fas fa-search"></i></span>
        </form>
        <div id="episodesList" class="episodesList"></div>
    </section>

    <section id="locationsSection" class="hide" >
        <form id="searchWrapperLocations" class="searchWrapper">
            <input type="text" name="searchBarEpisodes" class="searchBar" id="searchBarLocations" placeholder="Search your Location" autocomplete="off"/>
            <span class="search-btn"><i class="fas fa-search"></i></span>
        </form>    
        <div id="locationsList" class="locationsList"></div>
    </section>

    <script src="main.js" type="module"></script>
    <script src="main_api.js" type="module"></script>

</body>

</html>
